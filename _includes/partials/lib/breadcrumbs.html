{% if page.categories contains "templates" or page.categories contains "patterns" %}
    <div class="breadcrumbs">
        <ul>
            <li><a href="/{{page.categories[0]}}/">{{page.categories[0] }} </a></li>
            <span class="padding-10">></span>
            <li><a href="/{{page.categories[0]}}/{{page.categories[1]}}/">{{page.categories[1] | replace: "-"," " }}</a></li>
            <span class="padding-10">></span>
            <li>{{page.title}}</li>
        </ul>
    </div>
{% endif %}
