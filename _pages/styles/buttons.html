---
layout: left-rail
categories: [styles]
title: Buttons Page
type: sub-nav-item
permalink: /styles/buttons/
---
<div class="default-btn-container">
    <button class="default-color" id="button-prototype">Sample Button</button>
    <img src="/assets/img/icons/reset.png" alt="reset icon" class="hidden" id="reset-icon"/>
</div>
<div class="options">
    {% for color in site.data.colors %}
        <div class="option">
            <label for="{{color.name}}">
                <img src="/assets/img/icons/demo.png" alt = "demo icon" class="toggle" id="demo-icon"/>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" id= "checkmark"class="hidden"><path d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"/></svg>
                <input type="checkbox" id="{{color.name}}"/>
                &nbsp;
            </label>
            <div class="{{color.name}} color-container"></div>
            <span>{{color.name | capitalize}}</span>
            <span>{{ color.value }}</span>
        </div>
    {% endfor %}
</div>
<script src="{{site.baseurl}}/assets/js/buttons.js"></script>
