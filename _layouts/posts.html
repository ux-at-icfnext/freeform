---
layout: left-rail
---
<h2>Roadmap</h2>
<h3>Latest Releases</h3>
{% assign releases = site.posts  %}
<div class="posts">
    {% for post in releases %}
        <div class="post">
            <h4>{{post.title}}</h4>
            <p>{{post.date | date: "%b %d, %Y" }}</p>
            <p>{{post.excerpt}}</p>
            <a href="{{post.url}}">
                <button class="read-more">Read More</button>
            </a>
        </div>
    {% endfor %}   
</div>
